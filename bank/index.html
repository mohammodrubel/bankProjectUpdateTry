<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>XMX BANK</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-4 text-info">Welcome To your Accounts</h1><br> <p class="text-center text-danger">do not share your password with anyone</p><hr> <br>
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-3  m-4 extra-color d-flex justify-content-center">
                <div class="deposit-content p-4">
                    <h1>Deposit</h1>
                    <h2><span>$</span><span id="deposit-total">00</span></h2>
                </div>
            </div>
            <div class="col-md-3  m-4 extra-color d-flex justify-content-center">
                <div class="Withdraw-content p-4">
                    <h1>Withdraw</h1>
                    <h2><span>$</span><span id="withdraw-total">00</span></h2>
                </div>
            </div>
            <div class="col-md-3  m-4 extra-color d-flex justify-content-center">
                <div class="Balance-content p-4">
                    <h1>Balance</h1>
                <h2><span>$</span><span id="balance-total">1200</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 m-4 p-4 mt-3 bg-success">
                <div class="diposit-content">
                    <h3>Please Deposit</h3>
                    <input id="deposit-input"type="number" class="form-control" id="">
                    <button id="deposit-button" class="btn mt-2 bg-success btnOne"> Deposit</button>
                </div>
             </div>
             <div class="col-md-3 m-4 p-4 mt-3 bg-warning">
                <div class="withdraw-content">
                    <h3>Please Withdraw</h3>
                    <input id="withdraw-input"type="number" class="form-control" id="">
                    <button id="withdraw-button"class="btn mt-2 custom-btn2">Withdraw</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
